version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: Authorize NPM
          command: echo "//registry.npmjs.org/:_authToken=$PRIVATE_NPM_TOKEN" > ~/.npmrc
      - run: npm install

  test:
    docker:
      - image: circleci/node:10
    steps:
      - run: npm test

  publish:
    docker:
      - image: circleci/node:10
    steps:
      - run:
          name: Authorize NPM
          command: echo "//registry.npmjs.org/:_authToken=$PRIVATE_NPM_TOKEN" > ~/.npmrc
      - run: npm publish



workflows:
  version: 2
  build_and_test:
    filters:
      tags:
        only: /.*/
    jobs:
      - build
      - test:
          requires:
            - build
  publish:
    filters:
      tags:
        only: /v.*/
      branches:
        ignore: /.*/
    jobs:
      - build
      - test:
          requires:
            - build
      - publish:
          requires:
            - test
